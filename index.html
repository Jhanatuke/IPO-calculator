<!DOCTYPE html>
<html>
  <head>
    <title>IPO Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>IPO Calculator</h1>
    <p>This is a calculator to measure the area of a trapezoid.</p>
    <p>
      Length of one base:<input
        type="number"
        name="Length of one base"
        id="a"
      />
    </p>
    <p>
      Length of other base:<input
        type="number"
        name="Length of other base"
        id="b"
      />
    </p>
    <p>Height of trapezoid:<input type="number" name="Height" id="h" /></p>

    <button id="btn">Find Area</button>

    <p>The area of your trapezoid is <span id="area1"></span></p>
  </body>
</html>
